<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadKicks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="system.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login">
    <!-- Left column for the form -->
    <main class="login__main">
      <a class="login__main__logo" href="#">
        <img class="login__main__logo__img" src="img/logo.svg" alt="Madkicks">
      </a>
      <h1 class="login__main__title">Connected shoes that improve your football skills</h1>
      <p class="login__main__description">Log in to get your shoes</p>
      <form>
        <!-- Email -->
        <div class="field">
          <label>
            Email address
            <input type="email" placeholder="Your email" />
          </label>
        </div>
        <!-- Password -->
        <div class="login__main__password field">
          <label>
            Password
            <input type="password" placeholder="Your password"/>
          </label>
        </div>
        <!-- Options row -->
        <div class="login__main__options">
          <!-- Remember session -->
          <label class="login__main__options__remember">
            <input type="checkbox">
            Remember me
          </label>
          <!-- Forgot password -->
          <button type="button" class="btn-ghost">Forgot password?</button>
        </div>
        <!-- Buttons row -->
        <div class="login__main__buttons">
          <input class="btn" type="submit" value="Log in" />
          <input class="btn-outlined" type="button" value="Sign up" />
        </div>
      </form>
    </main>
    <!-- Right side for the image -->
    <aside class="login__picture">
      <img class="login__picture__img" src="img/football-boots.jpg" alt="Football boots" />
    </aside>
  </div>
</body>
</html>
