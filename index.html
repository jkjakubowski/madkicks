<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadKicks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <a href="#">MadKicks</a>
    <h1>Connected shoes to improve your football skills</h1>
    <p>Welcome back, please log in to your account and see your progress</p>
    <form>
      <!-- Email -->
      <label>
        Email address
        <input type="email" placeholder="Your email" />
      </label>
      <!-- Password -->
      <label>
        <input type="password" placeholder="Your password"/>
      </label>
      <!-- Remember session -->
      <label>
        <input type="checkbox">
        Remember me
      </label>
      <!-- Forgot password -->
      <button type="button">Forgot password?</button>
      <!-- Buttons row -->
      <div>
        <input type="submit" value="Log in" />
        <input type="button" value="Sign up" />
      </div>
    </form>
  </div>
</body>
</html>
